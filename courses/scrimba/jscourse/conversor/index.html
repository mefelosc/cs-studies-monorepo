<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Converter</title>
    </head>
    <body>
        <div class="header">
            <h1 id="title">Metric/Imperial Unit Conversion</h1>
            <input id="inputnumber" type="number" ></input>
            <button id="convbutton">Convert</button>
        </div>
        <div class="body">
            <div class="length">
                <h2>Length (Meter/Feet)</h2>
                <div id="meter"></div>
            </div>
            <div class="volume">
                <h2>Volume (Liters/Gallons)</h2>
                <div id="liters"></div>
            </div>
            <div class="mass">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p id="kilo"></p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
